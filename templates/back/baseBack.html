{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Muslem Website</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'back/vendors/mdi/css/materialdesignicons.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'back/vendors/css/vendor.bundle.base.css '%}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'back/css/styleMe.css '%}" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'back/images/favicon.ico '%}" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav
        class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
      >
        <div
          class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
        >
          <a class="navbar-brand brand-logo" href="{% url 'home' %}"
            ><img
              src="{% static 'back/images/logoM.png '%}"
              style="height: auto"
              alt="logo"
          /></a>
          <a class="navbar-brand brand-logo-mini" href="index.html"
            ><img
              src="{% static 'back/images/logoM.png '%}"
              alt="logo"
              style="height: auto"
          /></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
          <button
            class="navbar-toggler navbar-toggler align-self-center"
            type="button"
            data-toggle="minimize"
          >
            <span class="mdi mdi-menu"></span>
          </button>
          <div class="search-field d-none d-md-block"></div>
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile dropdown">
              <a class="dropdown-item" href="{% url 'logout' %}">
                <i class="mdi mdi-logout me-2 text-primary"></i> Signout
              </a>
            </li>
          </ul>
          <button
            class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
            type="button"
            data-toggle="offcanvas"
          >
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="nav-profile-image">
                  <img src="{% static 'back/images/pro.jpg'%}" alt="profile" />
                  <span class="login-status online"></span>
                  <!--change to offline or busy as needed-->
                </div>
                <div class="nav-profile-text d-flex flex-column">
                  <span class="font-weight-bold mb-2">{{user}}</span>
                  {% if request.user.is_staff %}
                  <span class="text-secondary text-small">Admin</span>

                  {% else %}
                  <span class="text-secondary text-small">Co-Admin</span>
                  {% endif %}
                </div>
                <i
                  class="mdi mdi-bookmark-check text-success nav-profile-badge"
                ></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <span class="menu-title">Dashboard</span>
                <i class="mdi mdi-home menu-icon"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'tablesholat' %}">
                <span class="menu-title">Bacaan Sholat</span>
                <i class="mdi mdi-comment-text menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tabledoa' %}">
                <span class="menu-title">Doa - Doa</span>
                <i class="mdi mdi-star-circle menu-icon"></i>
              </a>
            </li>

            <li class="nav-item sidebar-actions">
              <span class="nav-link">
                <div class="border-bottom">
                  <h6 class="font-weight-normal mb-3">Add doa</h6>
                </div>
                <div>
                  <button
                    class="btn btn-block btn-lg btn-gradient-primary mt-4"
                    style="max-width: 200px; padding: 20px"
                  >
                    <a
                      href="{% url 'bacaansholat' %}"
                      class="text-center"
                      style="text-decoration: none; color: white"
                      >+ Add doa sholat</a
                    >
                  </button>
                </div>
                <div>
                  <button
                    class="btn btn-block btn-lg btn-gradient-primary mt-4"
                    style="max-width: 200px; padding: 20px; padding-right: 65px"
                  >
                    <a
                      href="{% url 'adddoa' %}"
                      class="text-center"
                      style="text-decoration: none; color: white"
                      >+ Add doa
                    </a>
                  </button>
                </div>
              </span>
            </li>
          </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">{% block konten %}</div>
        {% endblock konten %}
        <footer class="footer">
          <div class="container-fluid d-flex justify-content-between">
            <span
              class="text-muted d-block text-center text-sm-start d-sm-inline-block"
              >Copyright Â© 2022</span
            >
            <span class="float-none float-sm-end mt-1 mt-sm-0 text-end">
              Made With
              <a>Love</a>
              from Adia Lestasi</span
            >
          </div>
        </footer>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'back/vendors/js/vendor.bundle.base.js '%}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'back/vendors/chart.js/Chart.min.js '%}"></script>
    <script
      src="{% static 'back/js/jquery.cookie.js '%}"
      type="text/javascript"
    ></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'back/js/off-canvas.js '%}"></script>
    <script src="{% static 'back/js/hoverable-collapse.js '%}"></script>
    <script src="{% static 'back/js/misc.js '%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'back/js/dashboard.js '%}"></script>
    <script src="{% static 'back/js/todolist.js '%}"></script>
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("konten1");
    </script>
    <script>
      var para = document.getElementsByClassName("long-text")[0];
      var text = para.innerHTML;
      para.innerHTML = "";
      var words = text.split(" ");
      for (i = 0; i < 30; i++) {
        para.innerHTML += words[i] + " ";
      }
      para.innerHTML += "...";
    </script>
    <!-- End custom js for this page -->
  </body>
</html>
