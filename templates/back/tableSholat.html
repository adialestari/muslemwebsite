{% extends 'back/baseBack.html' %} {% load static %} {% block konten %}

<div class="content-wrapper">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Bacaan - Bacaan Sholat</h4>
        <p class="card-description">
          <code>List bacaan sholat pada website</code>
        </p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Penulis</th>
              <th class="th-description">Judul</th>
              <th>Date</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for r in read %}
            <tr>
              <td>{{r.nama}}</td>
              <td>
                <div
                  style="max-width: 60ch; padding: 20px; border: 1px solid #fed"
                >
                  <p
                    style="
                      overflow: hidden;
                      display: -webkit-box;
                      -webkit-line-clamp: 1;
                      -webkit-box-orient: vertical;
                    "
                    class="long-text"
                  >
                    {{r.judul}}
                  </p>
                </div>
              </td>
              <td>{{r.date}}</td>
              <td class="text-center">
                <button type="button" class="btn btn-danger">
                  <a
                    href="{% url 'editsholat' r.id %}"
                    style="text-decoration: none; color: white"
                    >Edit</a
                  >
                </button>
                |
                <button type="button" class="btn btn-warning">
                  <a
                    href="{% url 'hapussholat' r.id %}"
                    style="text-decoration: none; color: white"
                    >hapus</a
                  >
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
  <!-- partial:partials/_footer.html -->

  <!-- partial -->
</div>

{% endblock konten %}
