{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'back/vendors/mdi/css/materialdesignicons.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'back/vendors/css/vendor.bundle.base.css '%}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'back/css/styleMe.css '%}" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'back/images/favicon.ico '%}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              {% block konten %}{% endblock konten %}
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'back/vendors/js/vendor.bundle.base.js '%}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'back/vendors/chart.js/Chart.min.js '%}"></script>
    <script
      src="{% static 'back/js/jquery.cookie.js '%}"
      type="text/javascript"
    ></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'back/js/off-canvas.js '%}"></script>
    <script src="{% static 'back/js/hoverable-collapse.js '%}"></script>
    <script src="{% static 'back/js/misc.js '%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'back/js/dashboard.js '%}"></script>
    <script src="{% static 'back/js/todolist.js '%}"></script>
    <script>
      var para = document.getElementsByClassName("long-text")[0];
      var text = para.innerHTML;
      para.innerHTML = "";
      var words = text.split(" ");
      for (i = 0; i < 30; i++) {
        para.innerHTML += words[i] + " ";
      }
      para.innerHTML += "...";
    </script>
    <!-- endinject -->
  </body>
</html>
